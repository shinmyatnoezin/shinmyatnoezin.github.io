<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    </head>
    <body>
        Price
        <input type="number" id="price"><br>
        Discount
        <input type = "number" id = "discount"><br>
        <button onclick="calculate()">Calculate Total</button>
        <p>
            <span id="vat">VAT(BHT): 0</span>
        </p>
        <p>
            <span id="total">TOTAL(BHT): 0</span>
        </p>
    </body>
    <script>
        function calculate() {
            var price = $('#price').val();
            var discount = $('#discount').val();
            var vat = (price - discount)* 0.07;
            $('#vat').html('VAT: ' + vat.toFixed(2))
            $('#total').html('Total: ' + (price - discount + vat).toFixed(2))
        }
    </script>
</html>
